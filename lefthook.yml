pre-commit:
  parallel: true
  commands:
    # Verifica todos os arquivos do projeto com Prettier e os corrige se necessário
    prettier:
      glob: "*.{js,ts,jsx,tsx,json,css,md,astro}" 
      run: npx prettier --write {staged_files} && git add {staged_files}

    # Roda apenas se houver arquivos .ts modificados dentro da pasta backend/
    backend-eslint:
      root: backend/ 
      glob: "backend/**/*.ts"
      run: npx eslint --fix {staged_files} && git add {staged_files}

    # Roda apenas se houver arquivos de front modificados dentro da pasta frontend/
    frontend-eslint:
      root: frontend/
      glob: "frontend/**/*.{js,ts,jsx,tsx,astro}"
      run: npx eslint --fix {staged_files} && git add {staged_files}

commit-msg:
  commands:
    commitlint:
      # {1} é substituído pelo caminho do arquivo da mensagem de commit
      run: npx commitlint --edit {1}